Section "InputClass"
        Identifier "Touch rotation"
        Option "TransformationMatrix" "0 1 0 -1 0 1 0 0 1"
        MatchIsTouchscreen "on"
        MatchDevicePath "/dev/input/event*"
        MatchDriver "libinput|evdev"
EndSection
